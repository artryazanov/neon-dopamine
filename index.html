<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Surge: Dopamine Loop</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <canvas id="gameCanvas"></canvas>

    <div id="start-screen" class="visible">
        <div class="start-content">
            <h1 class="game-title">NEON SURGE<br><span class="subtitle">DOPAMINE LOOP</span></h1>
            <button id="start-btn">START GAME</button>
        </div>
    </div>

    <div id="damage-vignette"></div>

    <div id="game-ui">
        <div id="hp-container" class="ui-container top-left">
            <div class="ui-label label-hp">HP</div>
            <div id="hp-bar-bg" class="ui-bar-bg">
                <div id="hp-bar-fill" class="ui-bar-fill hp-fill-color"></div>
                <div id="hp-text" class="ui-bar-text">100 / 100</div>
            </div>
        </div>

        <div id="xp-container" class="ui-container top-right">
            <div id="level-text" class="ui-label label-xp">LVL 1</div>
            <div id="xp-bar-bg" class="ui-bar-bg">
                <div id="xp-bar-fill" class="ui-bar-fill xp-fill-color"></div>
                <div id="xp-text" class="ui-bar-text">0%</div>
            </div>
        </div>

        <div id="level-up-overlay">
            <h2 class="overlay-title">LEVEL UP! Choose an Upgrade:</h2>
            <div id="upgrade-choices">
                <!-- Upgrade cards will be dynamically inserted here -->
            </div>
        </div>
    </div>

    <script src="src/main.js"></script>
</body>

</html>
